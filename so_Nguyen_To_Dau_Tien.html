<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số nguyên tố cân in</title>
</head>
<body>
<script>
    let input = +prompt("Nhập số nguyên tố cần in");
    let a = 0;
    let count = 0;
    for (let i = 1; ; i++) {
        count = 0;
        for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
                count++;
            }
        }
        if (count === 2) {
            document.write(i + ' ');
            a++;
        }
        if (input === a) break;
    }
</script>
</body>
