<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
 let gun;
 gun = "<table border='1' width='900px' cellspacing='0' cellpadding='5'>"
 for (x = 1;x <= 10;x++) {
     gun = gun + "<tr>";
     for (y = 1; y <= 10;y++) {
         gun = gun + "<td>" + x + " * " + y + " = " + (x * y) + "</td>";
     }
     gun = gun + "</tr>";
 }
 gun = gun + "</table>"
 document.write(gun);
</script>
</body>
</html>
