<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
<script>
 let sout;
 sout = "<table border='1' width='900px' cellspacing='0' cellpadding='5'>"
 for (i = 1; i <= 10; i++) {
     sout = sout + "<tr>";
     for (j = 1; j <= 10; j++) {
         sout = sout + "<td>" + i + " * " + j + " = " + (i * j) + "</td>";
     }
     sout = sout + "</tr>";
 }
 sout = sout + "</table>";
 document.write(sout);
</script>
</body>
</html>
